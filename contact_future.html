<!doctype html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>the samonte group</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
          <script src="https://kit.fontawesome.com/036c009250.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">

      <header>
          <div class="header-container">
              <div class="logo">
                  <img>the <span>samonte</span> group</img>
              </div>

              <div class="navigation">
                  <nav>
                      <ul>
                          <li><a href="about.html">about</a></li>
                          <li><a href="services.html">services</a></li>
                          <li><a href="contact.html"><span>contact</span></a></li>
                      </ul>
                  </nav>
              </div>
          </div>
      </header>

      <div  class="content-container">
          <div class="section-header">
              <div class="logo-bug">
                  <img src="img/logo-bug.png" alt="samonte logo mark"/>
              </div>
              <h1>contact us</h1>
          </div>
          <div class="section-content">
              <form action="mailto:jmccormack215@gmail.com" method="post" id="contact_form">
                   <div class="name">
                       <label for="name"></label>
                       <input type="text" placeholder="Name" name="name" id="name_input" required>
                   </div>
                   <div class="email">
                       <label for="email"></label>
                       <input type="email" placeholder="Email" name="email" id="email_input" required>
                   </div>
                   <div class="subject">
                       <label for="subject"></label>
                       <input  type="text" placeholder="Subject" name="subject" id="subject_input" required>
                  </div>
                  <div class="message">
                      <label for="message"></label>
                      <textarea name="message" placeholder="Message" id="message_input" cols="30" rows="5" required></textarea>
                  </div>
                  <div class="submit">
                      <input type="submit" value="Send Message" id="form_button" />
                  </div>
              </form><!-- form close -->
          </div>
      </div>

    <footer>
        <div class="footer-container">
            <a href="mailto:jmccormack215@gmail.com?subject=Website Inquiry" target="_blank"><i class="far fa-envelope" title="email icon"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram" title="instagram icon"></i></a>
        </div>
    </footer>

  </div><!-- wrapper -->
</body>
</html>
